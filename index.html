<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Installment Plan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Form -->
    <div class="container p-5 mt-2 text-center">
        <h1 class="mb-4"><i><u>"JavaScript Mini Project"</u></i></h1>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4 bg-dark text-white p-5 shadow-lg" id="installmentForm"
                style="box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.7);">
                <h2 class="text-info text-center">Installment Plan Management System</h2>
                <hr>
                <div class="mb-3">
                    <label for="product-price" class="form-label">Product Price:</label>
                    <input type="number" class="form-control" placeholder="Enter Product Price" id="prodprice" required>
                </div>

                <div class="mb-3">
                    <label for="interest-rate" class="form-label">Interest Rate:</label>
                    <input type="number" class="form-control" placeholder="Enter Interest (%)" id="interest" required>
                </div>

                <div class="mb-3">
                    <label for="duration" class="form-label">Durataion:</label>
                    <input type="number" class="form-control" placeholder="Enter Duration In Months" id="duration"
                        required>
                </div>

                <div class="d-flex gap-2 flex-column flex-sm-row">
                    <button class="btn btn-info w-100 w-sm-50" onclick="submitData()"> Calculate</button>
                    <a href="./index.html" class="btn btn-warning w-100 w-sm-50 mt-2 mt-sm-0">Refresh</a>
                </div>

            </div>
            <!-- =============== -->

            <!-- Installment Result -->
            <div class="col-md-6 col-lg-4 bg-dark text-white p-5 shadow-lg" id="installmentResult"
                style="display: none; box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.7);">
                <h2 class="text-info text-center"><u>Your Installment Plan</u></h2>
                <br>
                <div class="text-light">
                    <h5><b>Product Price =</b> <span id="d-price" class="text-success"></span></h5>
                    <hr>
                    <h5><b>Interest Rate =</b> <span id="d-interest" class="text-warning"></span></h5>
                    <hr>
                    <h5><b>Total Cost =</b> <span id="d-cost" class="text-primary"></span></h5>
                    <hr>
                    <h5><b>Month Installment =</b> <span id="d-installment" class="text-secondary"></span></h5>
                    <hr>
                    <h5><b>Per-Month =</b> <span id="per-month" class="text-danger"></span></h5>
                    <hr>
                    <a href="./index.html" class="btn btn-outline-info w-100">Refresh</a>
                </div>
            </div>
            <!-- ================= -->
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<!-- ========= -->
<script src="./script.js"></script>

</html>
